[tox]
envlist = py34,py35,py36,py37,pre-commit
skip_missing_interpreters = true
tox_pip_extensions_ext_venv_update = true

[testenv]
deps = -r requirements-dev.txt
commands =
    pytest tests/
    pre-commit install

[testenv:pre-commit]
skip_install = true
deps = pre-commit
commands = pre-commit run --all-files
